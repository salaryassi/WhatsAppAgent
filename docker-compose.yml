services:
  app:
    build: .
    ports:
      - "5050:5000"
    volumes:
      - ./app/images:/app/images
      - ./app/uploads:/app/uploads
      - ./receipts.db:/app/receipts.db
    env_file:
      - .env
    environment:
      - WAHA_MEDIA_HOST_OVERRIDE=46.20.111.31:8080          # <--- add this so the app can rewrite URLs to the internal service
    depends_on:
      - waha

  waha:
    image: devlikeapro/waha:chrome-2025.9.8
    ports:
      - "8080:3000"
    environment:
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    volumes:
      - ./waha_data:/app/data
